<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Description Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navbar -->
    <nav class="bg-gray-800 text-white">
        <div class="container mx-auto flex justify-between items-center p-4">
            <a href="#" class="text-2xl font-bold">Description Editor</a>
            <ul class="flex space-x-6">
                <li><a href="#" class="hover:text-gray-400">Home</a></li>
                <li><a href="#about" class="hover:text-gray-400">About</a></li>
                <li><a href="#contact" class="hover:text-gray-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto my-8 p-4">
        <h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Edit YouTube Description</h1>
        <div class="bg-white shadow rounded-lg p-6">
            <label for="description" class="block text-lg font-medium text-gray-700 mb-2">Your YouTube Description:</label>
            <textarea id="description" class="w-full h-40 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" placeholder="Enter your description here..."></textarea>

            <div class="mt-4 flex justify-end space-x-4">
                <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Save</button>
                <button class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400">Clear</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto text-center p-4">
            <p>&copy; 2025 YouTube Description Editor. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
